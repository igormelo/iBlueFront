  <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label>Nome <b style="color: red">*</b></label>
      <input name="nome" ngModel class="form-control" #name="ngModel" style="width: 40%">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Post <b style="color: red">*</b></label>
      <textarea name="post" class="form-control" rows="5" ngModel #post="ngModel"></textarea>
    </div>
    <div align="center">
      <button type="submit" class="btn">Adicionar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>

  <div style="padding-top: 15px">
    <ul class="collection" *ngFor="let post of posts | reverse | paginate: { itemsPerPage: 5, currentPage: p }">
      <li class="collection-item avatar">
        <img src="https://semantic-ui.com/images/wireframe/image.png" class="circle">
        <b>{{post?.nome}}</b>
        <button type="button" class="btn btn-delete" style="float: right" (click)="delete(post.id)">Excluir</button>
        <button type="button" class="btn btn-edit" style="float: right" (click)="edit(post.id)">Editar</button>
        <p id="post-msg">{{post?.post}}</p>
      </li>
    </ul>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
